<div class="flex items-center justify-center h-screen bg-white">
    <form
        [formGroup]="loginForm"
        (ngSubmit)="login()"
        novalidate
        class="w-md px-8 p-n shadow-neutral-500 border">

        <div class="relative -top-5 rounded-2xl w-fit p-1 text-lg bg-white">
            User Login
        </div>

        <div class="relative z-0 w-full mb-5">
            <input
                type="email"
                id="username"
                formControlName="username"
                class="block py-2.5 px-0 w-full text-md text-gray-900 bg-transparent border-0 border-b-2 border-gray-400 appearance-non focus:outline-none focus:ring-0 peer"
                placeholder=" "
                required />
            <label for="username"
                class="peer-focus:font-medium absolute text-md text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email
                address</label>
            </div>

            <div class="relative z-0 w-full mb-5">
                <input
                    [type]="showPassword() ? 'text' : 'password'" id="password"
                    formControlName="password"
                    class="block py-2.5 px-0 w-full text-md text-gray-900 bg-transparent border-0 border-b-2 border-gray-400 appearance-non focus:outline-none focus:ring-0 peer"
                    placeholder=" "
                     />
                <label for="password"
                    class="peer-focus:font-medium absolute text-md text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>

                     }
                 </button>
            </div>

        <div class=" flex items-center justify-around">
            <button type="submit"
                [disabled]="loginForm.invalid || status() === 'loading'"
                class="cursor-pointer bg-neutral-400 font-medium rounded-lg text-md w-auto px-5 py-2.5 text-center disabled:opacity-50 disabled:cursor-not-allowed">
                @if (status() === 'loading') {
                    <span>Cargando...</span>
                } @else {
                    <span>Submit</span>
                }
                </button>
            <button type="reset"
                class="cursor-pointer bg-neutral-400 font-medium rounded-lg text-md sm:w-auto px-5 py-2.5 text-center">Cancel</button>
        </div>

        @switch (status()) {
            @case ('failed') { <p class="text-red-300 text-center mt-2">{{error()}}</p> }
        }

        <div class="mx-auto w-max m-2">
            <span class="text">Don't have an account?
                <a routerLink="/register" class="text-blue-300 hover:text-blue-200 underline">Register</a>
            </span>
        </div>
    </form>
</div>
