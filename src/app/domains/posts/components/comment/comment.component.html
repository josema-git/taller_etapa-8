<div class="my-10">
    <div class="flex justify-between gap-4" >
      <p id="comment-author" class="text-gray-900">{{ comment()?.author }}</p>
      <p id="comment-date" class="text-sm text-gray-900">
        {{ comment()?.created_at | date:'M/d/yy h:mm' }}
      </p>
    </div>
    <div class="ql-editor prose max-w-none" [innerHTML]="sanitizedContent"></div>
  </div>
