<div class="my-10 font-extrabold">
    <div class="flex justify-between gap-4">
      <p id="comment-author" class="text-gray-900">{{ comment().author }}</p>
      <p id="comment-date" class="text-sm text-gray-900">
        {{ comment().created_at | date:'M/d/yy h:mm' }}
      </p>
    </div>
    <p id="comment-content" class="text-gray-700 border-2 border-black">{{ comment().content }}</p>
  </div>
