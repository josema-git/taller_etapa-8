@for (post of postsService.postsResponse().results; track post.id) {
<app-post [post]="post" />
}
<div class="flex flex-col items-center">
        <span class="font-semibold text-gray-900 dark:text-white">{{postsService.postsResponse().start_page}}-{{postsService.postsResponse().start_page + postsService.postsResponse().results.length}} of {{postsService.postsResponse().count}}</span>
    <div class="inline-flex mt-2 xs:mt-0">
        <button (click)="postsService.getPosts(postsService.postsResponse().previous)"
            [disabled]="!postsService.postsResponse().previous"
            class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white bg-gray-800 rounded-s hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            Prev
        </button>
        <button (click)="postsService.getPosts(postsService.postsResponse().next)"
            [disabled]="!postsService.postsResponse().next"
            class="flex items-center justify-center px-3 h-8 text-sm font-medium text-white bg-gray-800 border-0 border-s border-gray-700 rounded-e hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
            Next
        </button>
    </div>
</div>
